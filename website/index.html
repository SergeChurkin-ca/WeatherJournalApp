<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            Weather Journal App
        </header>
        
        <main>
        <div class="main-container">
            <label for="city">Enter City here</label>
            <form id="myForm">
                <input type="text" name="city" id="city" placeholder=" enter city name here ">

                <label for="feelings">How are you feeling today?</label>
                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here " rows="9" cols="50"></textarea>
            </form>

            <button id="generate"> Generate </button>
        </div>

        <div class="posts">
            <div class="post-title">
                <h2>  Recent records</h2>
            </div>
            <!--    <div id="date"></div> -->
             <!--   <div id="temp"></div> -->
                <div id="content"></div>
        </div>
        </main>
        
    </div>
    <script src="app_alternative.js" type="text/javascript"></script>

</body>

</html>
